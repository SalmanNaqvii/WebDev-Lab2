<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up Form</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="form-container">
    <div class="button-box">
        <div id="btn"></div>
        <button type="button" class="toggle-btn" onclick="toggleForm('signin')">Sign In</button>
        <button type="button" class="toggle-btn" onclick="toggleForm('signup')">Sign Up</button>
    </div>
    <form id="signinForm" class="input-group">
        <!-- Sign In Form Content -->
        <input type="text" class="input-field" placeholder="Username" required>
        <input type="password" class="input-field" placeholder="Password" required>
        <button type="submit" class="submit-btn">Sign In</button>
    </form>
    <form id="signupForm" class="input-group" style="display:none;">
        <!-- Sign Up Form Content -->
        <input type="text" class="input-field" placeholder="User" required>
        <input type="email" class="input-field" placeholder="E-mail" required>
        <input type="password" class="input-field" placeholder="Passcode" required>
        <input type="password" class="input-field" placeholder="Re-enter Passcode" required>
        <button type="submit" class="submit-btn">Sign Up</button>
    </form>
</div>

<script>
    function toggleForm(formType) {
        if (formType === 'signin') {
            document.getElementById('signinForm').style.display = 'block';
            document.getElementById('signupForm').style.display = 'none';
        } else if (formType === 'signup') {
            document.getElementById('signinForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
        }
    }
</script>
</body>
</html>
